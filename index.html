<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewie - your new AI code reviewer</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.10.0/build/styles/base16/windows-95.min.css">
    <!-- markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- dompurify html sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    <!-- code highlighter highlight.js -->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.10.0/build/highlight.min.js"></script>
</head>
<body>
    <!-- different color wrapper -->
    <div class="wrapper">
        <div class="chat-container">
            <h1>Reviewie - your new AI code reviewer</h1>
            <div id="chat-box">
                <!-- response box div -->
                <div id="markdown-response" class="response-box"></div>
                <div id="code-response" class="code-box"></div>
            </div>
            <textarea id="user-input" placeholder="Type your prompt here..."></textarea>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button onclick="sendMessage()">Send</button>
            <p>This website was made fully by Ivan Sveshnikov, with the OpenAI API. <a href="https://github.com/aicodereviewer/AI-Code-Reviewer" target="_blank">Learn more</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
